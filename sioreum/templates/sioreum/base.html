<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
        crossorigin="anonymous"
        />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
        crossorigin="anonymous">
    <title>시화전</title>
</head>
<body>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% comment %} {% block content %}
            {% endblock %} {% endcomment %}
            </div>
        </div>
    </div>


    <div id="header">
        <div id="MainBan">
            <img src="static/mainban.png" alt="banner">
        </div>
    
        <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
        
          <ul class="navbar-nav mr-auto">
              <a href="main.html" class="nav-item">
                  <li>MAIN</li>
              </a>
              <a href="/poet" class="nav-item">
                  <li>공백들</li>
              </a>
              <a href="" class="nav-item">
                  <li>발자취 남기기</li>
              </a>
              <a href="" class="nav-item">
                  <li>다른 작품 보기</li>
              </a>
          </ul>
        </nav>
    </div> 


    <main style="margin-top: 80px; margin-left: 50px; margin-right: 50px; ">
      {% block content %} 
      {% endblock %}
    </main>

</body>
<footer>
{% block footer %}
<div class="footer">
  <small> 2021 시오름 시화전<br />
      &copy; 詩오름 All rights reserved <br />
      &copy; 숙명여자대학교 한국어문학부 19학번 김서현
  </small>
  
</div>

{% endblock %}
</footer>

</html>
