{% extends 'sioreum/base.html' %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'sioreum/css/poetList.css' %}">
{% endblock %}

{% block content %}
<title>공백들 : 시화전 시 목록</title>
    {% for poet in poets %}
    <div class="text-center" >
        <div class="rounded float-left img-thumbnail img-fluid " 
        style="background-image: url('/static/sioreum/img{{ poet.thumbnail.url }}'); 
            width:300px; height:300px; " 
            > 
            <h1><a href="{% url 'poetDetail' pk=poet.pk %}">{{ poet.title }}</a></h1>
            <div>{{ poet.author }}</div>
        </div> 
    </div>
    {% comment %} <img style="float: left;" src="/static/sioreum/img{{ poet.thumbnail.url }}" alt="thumbnail" width="150px" height="150px">  {% endcomment %}
    
    {% endfor %}
{% endblock %}
